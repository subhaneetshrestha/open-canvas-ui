<main class="flex flex-col gap-8">
  <section class="flex justify-between">
    <h2 class="flex-1 text-3xl">Pokemon Battle Simulator</h2>
    <div class="flex gap-4">
      <p-button outlined="true" size="small" icon="pi pi-lightbulb" />
      <p-button outlined="true" size="small" icon="pi pi-star" />
      <p-button outlined="true" size="small" label="Share" icon="pi pi-users" />
    </div>
  </section>

  <section class="flex items-center gap-8">
    <p-avatar-group>
      @let avatarItems = [1,2,3,4,5,6]; @let extraCount = avatarItems.length > 4 ?
      avatarItems.length - 4 : 0; @for (item of avatarItems; track $index; let last = $last) {
      @if(item <=4) {
      <p-avatar
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        size="normal"
        shape="circle"
      />
      } @if(last) {
      <p-avatar [label]="extraCount + ''" shape="circle" size="normal" />
      } }
    </p-avatar-group>
    <p-button raised="true" size="small" label="Only me" severity="secondary" />
  </section>

  <section class="flex flex-row gap-16 overflow-x-auto">
    <clp-column
      class="flex flex-col gap-4 w-2/9 p-4 rounded-lg min-w-2/7 bg-slate-200 dark:bg-zinc-800"
    >
      <clp-card />
    </clp-column>
  </section>
</main>
